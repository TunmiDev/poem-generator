<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator.</h1>
      </header>
      <main>
        <form>
          <input
            class="prompt"
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="btn" />
        </form>
        <div class="poem">
          I wander, I roam,

          <br />

          Seeking my home.
        </div>
      </main>
      <script src="src/index.js"></script>
      <footer>
        This AI project is coded by TunmiDev and is
        <a href="https://github.com/TunmiDev/poem-generator" target="_blank"
          >open-source on Github.</a
        >
        and is hosted
        <a href="https://poem-generator-psi.vercel.app/">on Vercel.</a>
      </footer>
    </div>
  </body>
</html>
